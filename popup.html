<!DOCTYPE html>
<html>
<head>
    
  <meta charset="UTF-8">
  <title>YouTube Volume Control</title>
  <style>
    body {
      width: 200px;
      font-family: Arial, sans-serif;
    }
    input {
      width: 100%;
      padding: 5px;
      margin-top: 10px;
    }
    button {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
    }
    
  </style>
</head>
<body>
<h4>Set Volume (0-100)</h4>
  <input id="volumeInput" type="number" min="0" max="100" />
  <button id="setVolumeBtn">Set Volume</button>

  <script src="popup.js"></script>
</body>
</html>
